<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.16.0/video-js.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/4.2.0/videojs.ads.min.css">
		<title>JS Bin</title>
	</head>
	<body>
		<video id="video" src="https://s3-sa-east-1.amazonaws.com/static-intv/public/video/amarrotados.mp4" controls></video>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.16.0/video.js"></script>
		<script src="videojs-ga-intv.js"></script>
		<!--
		-<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/4.2.0/videojs.ads.js"></script>
		-->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)
				},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','intvWifiAdsGA');

			intvWifiAdsGA('create', 'UA-268918-2', 'auto');

			var player = videojs('video');

			player.ga({
				'eventsToTrack': ['percentsPlayed', 'loaded', 'start', 'play', 'end'],
				'debug':false,
				'percentsPlayedInterval': 25
			});

			player.autoplay();
		</script>
	</body>
</html>
